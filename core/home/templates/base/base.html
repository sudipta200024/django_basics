<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Django tutorial</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" class="btn btn-outline-success my-2 my-sm-0" >Navbar</a>
        <a href='/' class="btn btn-outline-success my-2 my-sm-0" >Home</a>
        <a href="/contact/" class="btn btn-outline-success my-2 my-sm-0" >contact</a>
        <a href="/about/" class="btn btn-outline-success my-2 my-sm-0" >about</a>
        {% if not request.user.is_authenticated %}
        <a href="/register/" class="btn btn-outline-success my-2 my-sm-0" >register</a>
        {% endif %}
        {% if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-outline-success my-2 my-sm-0" type="submit">logout</a>
        {% else %}
        <a href="/login/" class="btn btn-outline-success my-2 my-sm-0" type="submit">login</a>
        {% endif %}
    </nav>

    {% block start %}
    
    {% endblock %}




</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
