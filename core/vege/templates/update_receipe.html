

{% extends "base/base.html" %}
  {% block start  %}
    <div class="container">
        <a href='/'>Home</a>
        |
        <a href="/contact/">contact</a>
        |
        <a href="/about/">about</a>

        <h1>Update receipe </h1>

            <div class="container mt-5">
                <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                    {% csrf_token %}    
                    <h2> Update Form</h2>
                    <hr>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Receipe name</label>
                    <input type="text" value="{{receipe.receipe_name}}"  name="receipe_name" class="form-control" >
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Receipe description</label>
                    <textarea name="receipe_description" class="form-control">{{receipe.receipe_description}}</textarea>

                    
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Receipe image</label>
                        <input type="file" name="receipe_image"  id="exampleFormControlFile1">
                    </div>

                    <button type="submit" class="btn btn-success btn-lg btn-success">Update</button>
                </form>

            </div>

</div>
{% endblock  %}
